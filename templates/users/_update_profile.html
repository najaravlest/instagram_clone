{% extends "_base.html" %}
{% load static %}

{% block head_content %}
<title>@{{ user.username }} - Outstamilligram </title>
{% endblock %}

{% block container %}
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
 <style>
   .cascading-right {
     margin-left: -50px;
   }
   @media (max-width: 991.98px) {
     .cascading-right {
       margin-left: 0;
     }
   }
 </style>

 <!-- Jumbotron -->
 <div class="container py-4">
   <div class="row g-0 align-items-center">
       <div class="col-lg-6 mb-5 mb-lg-0">
        {% if user.profile.picture %}
       <img
            src="{{ user.profile.picture.url }}"
            class="w-100 rounded-4 shadow-4"
            alt=""
            />
         {% else %}
           <img
            src="{% static 'img/default-profile.png' %}"
            class="w-100 rounded-4 shadow-4"
            alt=""
            />
           {% endif %}
     </div>
     <div class="col-lg-6 mb-5 mb-lg-0">
       <div
            class="card cascading-right"
            style="
                   background: hsla(0, 0%, 100%, 0.55);
                   backdrop-filter: blur(100px);
                   "
            >
         <div class="card-body p-5 shadow-5 text-center">
           <h2 class="fw-bold mb-5">@{{ user.username }} | {{ user.get_full_name }}</h2>
           <form action="{% url 'users:update_profile' %}" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
             <!-- 2 column grid layout with text inputs for the first and last names -->
             <div class="row">
               <div class="col-md-6 mb-4">
                 <div class="form-outline">
                   <input
                          type="text"
                          id="form3Example1"
                          class="form-control"
                          value="{{ user.first_name }}"/>
                   <label class="form-label" for="form3Example1"
                          >First name</label
                     >
                 </div>
               </div>
               <div class="col-md-6 mb-4">
                 <div class="form-outline">
                   <input
                          type="text"
                          id="form3Example2"
                          class="form-control"
                          value="{{ user.last_name }}"/>
                   <label class="form-label" for="form3Example2"
                          >Last name</label
                     >
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-md-6 mb-4">
                 <div class="form-outline">
                   <input
                          type="text"
                          id="website"
                          class="form-control
                          {% if form.website.errors %}
                        	is-invalid
                        {% endif %}"
                          name="website"
                          value="{% if form.errors %}{{form.website.value}}{% else %}{{ user.profile.website }}{% endif %}"
                          />
                   <label class="form-label" for="form3Example1"
                          >website</label
                     >
                 </div>
               </div>
               <div class="col-md-6 mb-4">
                 <div class="form-outline">
                   <input
                          type="text"
                          id="Status quote"
                          class="form-control
                          {% if form.phone_number.errors %}
                        	is-invalid
                        {% endif %}"
                          name="phone_number"
                          value="{% if form.errors %}{{form.phone_number.value}}{% else %}{{ user.profile.phone_number }}{% endif %}"
                          />
                   <label class="form-label" for="form3Example2"
                          >Contact</label
                     >
                 </div>
               </div>
             </div>
             <!-- Email input -->
             <div class="form-outline mb-4">
               <input
                      type="email"
                      id="form3Example3"
                      class="form-control"
                      value="{{ user.email }}"/>
               <label class="form-label" for="form3Example3"
                      >Email address</label
                 >
             </div>
             <div class="form-group purple-border">
               <label for="exampleFormControlTextarea4">Biography</label>
                <textarea class="form-control
                          {% if form.biography.errors %}
                        	is-invalid
                        {% endif %}" id="exampleFormControlTextarea4" rows="3" name="biography">{% if form.errors %}{{form.biography.value}}{% else %}{{user.profile.biography }}{% endif %}</textarea>
             </div>
               <br>
             <!-- Password input -->
             <div class="form-outline mb-4">
               <input
                      type="password"
                      id="form3Example4"
                      class="form-control"
                      value="{{ user.password }}"/>
               <label class="form-label" for="form3Example4"
                      >Password</label
                 >
             </div>
             <div>
               <label class="form-label" for="customFile">Profile picture</label>
                <input type="file" class="form-control" id="customFile" name="picture"/>
             </div>
             <!-- Checkbox -->
               <br>
             <div class="form-check d-flex justify-content-center mb-4">
               <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example33"
                      checked
                      />
               <label class="form-check-label" for="form2Example33">
                 Make as private account
               </label>
             </div>

             <!-- Submit button -->
             <button
                     type="submit"
                     class="btn btn-primary btn-block mb-4"
                     >
               Update Profile
             </button>

             <!-- Register buttons -->
             <div class="text-center">
               <p>Link accounts:</p>
               <button
                       type="button"
                       class="btn btn-link btn-floating mx-1"
                       >
                 <i class="fab fa-facebook-f"></i>
               </button>

               <button
                       type="button"
                       class="btn btn-link btn-floating mx-1"
                       >
                 <i class="fab fa-google"></i>
               </button>

               <button
                       type="button"
                       class="btn btn-link btn-floating mx-1"
                       >
                 <i class="fab fa-twitter"></i>
               </button>

               <button
                       type="button"
                       class="btn btn-link btn-floating mx-1"
                       >
                 <i class="fab fa-github"></i>
               </button>
             </div>
           </form>
         </div>
       </div>
     </div>


   </div>
 </div>
 <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
{% endblock %}
